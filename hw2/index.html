<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Work 2</title>
</head>

<body>
  <!-- Задание VUE
    Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->

  <div id="app">
    <label>По Возрастанию<input name="radio" type="radio" @click="sortParam='priceUp'"></label><br>
    <label>По Убыванию<input name="radio" type="radio" @click="sortParam='priceDown'"></label>
    <ul>
      <li v-for="(product, index) in sortedList" :key="index">
        <p>Name: {{product.name}}</p>
        <p>Price: {{product.price}}</p>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        sortParam: '',
        products: [
          { name: "Товар 1", price: 321 },
          { name: "Товар 2", price: 421 },
          { name: "Товар 3", price: 865 },
          { name: "Товар 4", price: 100 },
          { name: "Товар 5", price: 24 },
        ]
      },
      methods: {

      },
      computed: {
        sortedList() {
          switch (this.sortParam) {
            case 'priceUp': {
              return (this.products = this.products.sort((a, b) => a.price - b.price))
            }
            case 'priceDown': {
              return (this.products = this.products.sort((a, b) => b.price - a.price))
            }
            default: return this.products;
          }
        }
      }
    })
  </script>
</body>

</html>
